---
layout: default
---

<div id="home" class="card">
  <div id="news">
    <div id="news-title">
      <h2>news archive.</h2>
    </div>
    <ul>
      {% for item in site.data.news limit: 10 %}
      <li>
        <div><p style="padding-top:0; margin-top:0; text-transform:uppercase; color:#1e1e1e; letter-spacing:.6px;font-weight:500; ">{{item.date | date: "%d %B %Y"}}</p></div>
        <p>{{item.headline}}</p>
      </li>
      {% endfor %}
    </ul>
    <div id="news-more">
      <a href="./">back.</a>
    </div>
  </div>
